<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5">
		<h3>User Account Form</h3>
		<p th:text ="${msg}" class="text-success"></p>
		<form th:action="@{/save-user}" th:object="${user}" method ="post">
       
	   
		<form th:action="@{/save-user}" th:object="${user}" method="post">
			<table>
				<tr>
					<td>Fullname</td>
					<td> <input type="text" field="*{user.Fullname}" /></td>
					</tr>
					<tr>
					<td>Email</td>
					<td> <input type="email" field="*{user.email}" /></td>
					</tr>
					<tr>
					<td>Phone Number</td>
					<td> <input type="number" field="*{user.Phoneno}" /></td>
					</tr>
					<tr>
					<td>ssn</td>
					<td> <input type="number" field="*{user.ssn}" /></td>
					</tr>
					<tr>
					<td>Date of Birth</td>
					<td> <input type="date" field="*{user.dob}" /></td>
					</tr>
					<tr>
					<td>Gender</td>

					<td> <input type="radio" field="*{user.Gender}" value="M" />Male</td>
					<td> <input type="radio" field="*{user.Gender}" value="Fe" />Fe-male</td>
					</tr>
				</tr>


			</table>
			<input type="submit" value=" Submit" / class="btn btn-primary" />

		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
